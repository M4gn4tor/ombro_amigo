<ion-header>

  <ion-navbar>
    <ion-title>{{helper.name}}</ion-title>
    <ion-buttons end>
        <ion-badge item-right end>{{helper.star}} / 5</ion-badge>
    </ion-buttons>
  </ion-navbar>

</ion-header>
    

<ion-content>
  <img src="assets/image/cover.jpg" class="img-cover"/>
  <ion-grid>
  </ion-grid>
  <ion-grid class="bottom">
    <ion-row>
      <ion-col width-100 >
        <button ion-button full (click)="agendConsulta()">Agendar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

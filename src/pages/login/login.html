<ion-content class="page-login">

  <ion-grid class="form-login">
     <ion-row padding>
      <ion-col witdth-100 class="text-center">
        <img src="assets/image/logo-login.png" width="100" height="100" class="img-responsive"/>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>

          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="user.email" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input [(ngModel)]="user.password" type="password"></ion-input>
          </ion-item>
          <div padding>
            <button block ion-button (click)="confirmLogin()">Login</button>
            <br>
            <button block ion-button clear>Criar Conta</button>
          </div>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

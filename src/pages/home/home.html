<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="filterItens($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="root-page">
  <ion-list>
    <ion-item *ngFor="let helper of helpers" (click)="itemSelected(helper)">
      <ion-avatar item-left>
        <img src="{{helper.cover}}">
      </ion-avatar>
      <h2>{{helper.name}}</h2>
      <p>{{helper.type}}</p>
    </ion-item>
  </ion-list>  
</ion-content>
